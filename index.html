<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
</head>
<body>
    <br>
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-4"><input class="form-control form-control-lg" type="text" id="output" style="text-align: right ;" disabled></div>
            
          </div>

          <div class="row justify-content-md-center">
            <div class="col-1"><button id="btn1" type="button" class="btn btn-success" style="width: 100%;">1</button></div>
            <div class="col-1"><button id="btn2" type="button" class="btn btn-success" style="width: 100%;">2</button></div>
            <div class="col-1"><button id="btn3" type="button" class="btn btn-success" style="width: 100%;">3</button></div>
            <div class="col-1"><button id="btnMultiply" type="button" class="btn btn-secondary" style="width: 100%;">*</button></div>
          </div>

          <div class="row justify-content-md-center">
            <div class="col-1"><button id="btn4" type="button" class="btn btn-success" style="width: 100%;">4</button></div>
            <div class="col-1"><button id="btn5" type="button" class="btn btn-success" style="width: 100%;">5</button></div>
            <div class="col-1"><button id="btn6" type="button" class="btn btn-success" style="width: 100%;">6</button></div>
            <div class="col-1"><button id="btnDivide" type="button" class="btn btn-secondary" style="width: 100%;">/</button></div>
          </div>
          <div class="row justify-content-md-center">
            <div class="col-1"><button id="btn7" type="button" class="btn btn-success" style="width: 100%;">7</button></div>
            <div class="col-1"><button id="btn8" type="button" class="btn btn-success" style="width: 100%;">8</button></div>
            <div class="col-1"><button id="btn9" type="button" class="btn btn-success" style="width: 100%;">9</button></div>
            <div class="col-1"><button id="btnMinus" type="button" class="btn btn-secondary" style="width: 100%;">-</button></div>
          </div>

          <div class="row justify-content-md-center">
            <div class="col-1"><button type="button" id="btn0" class="btn btn-success"  style="width: 100%;">0</button></div>
            <div class="col-1"><button type="button" id="btnDot" class="btn btn-success" style="width: 100%;">.</button></div>
            <div class="col-1"><button type="button" id="btnClear" class="btn btn-warning" style="width: 100%;">C</button></div>
            <div class="col-1"><button type="button" id="btnPlus" class="btn btn-secondary" style="width: 100%;">+</button></div>
          </div>

          <div class="row justify-content-md-center">
            <div class="col-4"><button type="button" id="btnCalc" style="width: 100%;" class="btn btn-primary">=</button></div>
            
          </div>
         
          <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
<script src="script.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
</html>
